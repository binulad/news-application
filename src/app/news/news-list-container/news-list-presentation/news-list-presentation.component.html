<!-- Action Area -->
<div class="d-flex mb-2">
  <!-- Add New Button -->
  <div class="flex-shrink-0 ms-auto d-flex align-items-center">
    <!-- Search Block -->
    <div class="search__block">
      <input
        class="form-control"
        type="text"
        placeholder="Search"
        #search="ngModel"
        ngModel
        (keyup)="onSearch(search.value)"
      />
    </div>
    <!-- End: Search Block -->
    <a routerLink="new" class="btn btn-primary d-flex align-items-center ms-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-plus-lg me-2"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
        />
      </svg>
      Add New
    </a>
  </div>
  <!-- End: Add New Button -->
</div>
<!-- End: Action Area -->

<!-- News Card Listing -->
<div class="grid gap-2" *ngIf="newsList.length">
  <div class="g-col-xl-4 g-col-lg-6 g-col-sm-8 g-col-12 news__carousel">
    <!-- (activeSlideChange)="changeSlide()" -->
    <carousel>
      <h5 class="position-absolute top-0 start-0 z-1 text-white mt-2 ms-3">
        Latest News
      </h5>
      <slide *ngFor="let news of newsList | slice : 0 : 5; let i = index">
        <div class="bg-secondary-subtle rounded">
          <div class="position-relative">
            <img
              *ngIf="!news.files?.length"
              src="https://media.istockphoto.com/id/640318118/photo/sunset-over-indian-ocean.webp?b=1&s=612x612&w=0&k=20&c=JhzoAxaY-g6w534HVzM0rcAv8RJhLc1NYg88NAywSRY="
              alt="first slide"
              class="rounded d-block"
              height="350"
            />
            <img
              *ngIf="news.files?.length"
              class="rounded d-block"
              height="350"
              [src]="news.files && news.files[0].fileURL"
              [alt]="news.files && news.files[0].fileName"
            />
            <div
              class="position-absolute rounded top-0 start-0 h-100 w-100 bg-dark bg-opacity-75"
            ></div>
          </div>
          <div class="carousel-caption text-start">
            <div class="d-flex align-items-center justify-content-between">
              <p class="small mb-0 flex-grow-1">
                {{ news.centerDetails.district }} -
                {{ news.createdOn }}
              </p>
              <div class="flex-shrink-0 btn-group dropup">
                <button
                  type="button"
                  class="btn btn-link"
                  appDropdown
                  #sliderDropdown="appDropdown"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-three-dots-vertical"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                    />
                  </svg>
                </button>
                <ul
                  *ngIf="sliderDropdown.isShow"
                  class="dropdown-menu dropdown-menu-end show"
                  [class.show]="sliderDropdown.isShow"
                  @openClose
                >
                  <li>
                    <a class="dropdown-item" [routerLink]="['edit', news.id]"
                      >Edit</a
                    >
                  </li>
                  <li>
                    <a
                      type="button"
                      (click)="onDelete(news.id)"
                      class="dropdown-item"
                      >Delete</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <a
              [routerLink]="['/news', news.id]"
              class="h5 mb-1"
              [title]="news.subject"
              >{{ news.subject | textTruncate : 30 }}</a
            >
          </div>
        </div>
      </slide>
    </carousel>
  </div>
  <div
    class="g-col-xl-2 g-col-lg-3 g-col-sm-4 g-col-12"
    *ngFor="let news of newsList | slice : 5; let i = index"
  >
    <div
      class="card shadow-sm h-100"
      [class.bg-primary-subtle]="!news.files?.length"
    >
      <img
        *ngIf="news.files?.length"
        class="card-img-top"
        [src]="news.files && news.files[0].fileURL"
        [alt]="news.files && news.files[0].fileName"
      />
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <small class="text-muted"
            >{{ news.centerDetails.district }} - {{ news.createdOn }}</small
          >

          <!-- <div class="flex-shrink-0 btn-group dropup">
            <button type="button" class="btn btn-link" (click)="handleDropdown(i + 5)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots-vertical"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end show"
              *ngIf="isOpenDropdown && activeIndex == i + 5"
              @openClose
            >
              <li>
                <a class="dropdown-item" [routerLink]="['edit', news.id]"
                  >Edit</a
                >
              </li>
              <li>
                <a
                  type="button"
                  (click)="onDelete(news.id)"
                  class="dropdown-item"
                  >Delete</a
                >
              </li>
            </ul>
          </div> -->

          <!-- Directive -->
          <div class="flex-shrink-0 btn-group dropup">
            <button
              type="button"
              appDropdown
              #dropdown="appDropdown"
              class="btn btn-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots-vertical"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>
            </button>
            <ul
              *ngIf="dropdown.isShow"
              class="dropdown-menu dropdown-menu-end"
              [class.show]="dropdown.isShow"
              @openClose
            >
              <li>
                <a class="dropdown-item" [routerLink]="['edit', news.id]"
                  >Edit</a
                >
              </li>
              <li>
                <a
                  type="button"
                  (click)="onDelete(news.id)"
                  class="dropdown-item"
                  >Delete</a
                >
              </li>
            </ul>
          </div>
        </div>
        <a
          [routerLink]="['/news', news.id]"
          [title]="news.subject"
          class="d-block h5 mb-0"
          >{{ news.subject | textTruncate : 50 }}</a
        >
      </div>
    </div>
  </div>
</div>

<div class="card p-3" *ngIf="!newsList.length">
  <p class="text-center mb-0">No Record Found</p>
</div>
