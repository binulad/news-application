<div class="modal-backdrop fade show"></div>

<div
  *ngIf="isShow"
  class="modal fade show d-block"
  appEscClick
  (onEscPressed)="closedModal()"
  tabindex="-1"
  role="dialog"
>
  <div
    class="modal-dialog modal-lg"
    appOutsideClickListener
    (outSideAction)="closedModal()"
  >
    <div class="modal-content">
      <div class="modal-header" *ngIf="modalData.modalTitle">
        <h5 class="modal-title">
          {{ modalData.modalTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          appFocus
          (click)="closedModal()"
        ></button>
      </div>
      <div class="modal-body">
        <ng-container *ngTemplateOutlet="modalData.content"></ng-container>
      </div>
      <div *ngIf="modalData.modalFooter" class="modal-footer">
        <ng-container *ngTemplateOutlet="modalData.modalFooter"></ng-container>
      </div>
    </div>
  </div>
</div>
